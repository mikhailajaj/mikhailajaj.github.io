<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal Lines -->
      <line x1="10" y1="20" x2="90" y2="20" stroke="#3B82F6" stroke-width="1" />
      <line x1="0" y1="60" x2="40" y2="60" stroke="#3B82F6" stroke-width="1" />
      <line x1="60" y1="60" x2="100" y2="60" stroke="#3B82F6" stroke-width="1" />
      
      <!-- Vertical Lines -->
      <line x1="20" y1="0" x2="20" y2="20" stroke="#3B82F6" stroke-width="1" />
      <line x1="80" y1="0" x2="80" y2="20" stroke="#3B82F6" stroke-width="1" />
      <line x1="50" y1="60" x2="50" y2="100" stroke="#3B82F6" stroke-width="1" />
      
      <!-- Nodes -->
      <circle cx="20" cy="20" r="3" fill="#3B82F6" />
      <circle cx="80" cy="20" r="3" fill="#3B82F6" />
      <circle cx="50" cy="60" r="3" fill="#3B82F6" />
      
      <!-- Diagonal Lines -->
      <line x1="20" y1="20" x2="50" y2="60" stroke="#3B82F6" stroke-width="1" />
      <line x1="80" y1="20" x2="50" y2="60" stroke="#3B82F6" stroke-width="1" />
      
      <!-- Small Components -->
      <rect x="35" y="15" width="10" height="10" stroke="#3B82F6" stroke-width="1" fill="none" />
      <rect x="65" y="55" width="10" height="10" stroke="#3B82F6" stroke-width="1" fill="none" />
      
      <!-- Curved Paths -->
      <path d="M10,80 Q30,60 50,80" stroke="#3B82F6" stroke-width="1" fill="none" />
      <path d="M50,80 Q70,100 90,80" stroke="#3B82F6" stroke-width="1" fill="none" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#circuit-pattern)" />
</svg>